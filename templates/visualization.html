<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Visualization</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Include Your Custom CSS with Brand Colors & Dark/Light Mode -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Data Visualization</h2>

        <div class="row mt-4">
            <div class="col-md-4">
                <h4>Select Columns &amp; Options</h4>
                <form id="column-form" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="x_col" class="form-label">X-Axis Column</label>
                        <select name="x_col" id="x_col" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="y_col" class="form-label">Y-Axis Column</label>
                        <select name="y_col" id="y_col" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="keyword_filter" class="form-label">Keyword Filter (on X-axis column)</label>
                        <input type="text" id="keyword_filter" class="form-control" placeholder="Enter keyword">
                    </div>
                </form>
                <div class="mb-3">
                    <!-- Using brand-orange button for "Add Filter" -->
                    <button id="add_filter_btn" class="btn btn-orange">Add Filter</button>
                </div>
                <div id="filters_container"></div>
            </div>

            <div class="col-md-8">
                <div id="chart"></div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Dark/Light Mode Toggle Button -->
    <button id="darkLightToggle">ðŸŒ“</button>

    <!-- Inline script for global variables -->
    <script>
        window.parsedRowsData = {{ data_json|safe }};
        window.columnsData = {{ columns_json|safe }};
    </script>
    <!-- Link to visualization.js -->
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>

    <!-- Mode Toggle Logic -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.getElementById('darkLightToggle');
        const savedMode = localStorage.getItem('themeMode');

        // If user had dark mode previously, apply it now
        if (savedMode === 'dark') {
          document.body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        toggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
          if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('themeMode', 'dark');
          } else {
            localStorage.setItem('themeMode', 'light');
          }
        });
      });
    </script>
</body>
</html>

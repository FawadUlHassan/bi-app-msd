<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ username }}!</h2>
        <p class="text-center">This is your dashboard where you can manage your data.</p>
        <div class="text-center mt-4">
            <a href="{{ url_for('upload') }}" class="btn btn-primary">Upload Data</a>
            <a href="{{ url_for('visualization') }}" class="btn btn-success">View Visualizations</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>

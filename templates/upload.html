<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload Data</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Include Your Custom CSS with Brand Colors & Dark/Light Mode -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Upload Data (CSV)</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select CSV File</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
    <!-- Dark/Light Mode Toggle Button -->
    <button id="darkLightToggle">ðŸŒ“</button>

    <!-- Inline script for global variables -->
    <script>
        window.parsedRowsData = {{ data_json|safe }};
        window.columnsData = {{ columns_json|safe }};
    </script>
    <!-- Link to visualization.js -->
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>

    <!-- Mode Toggle Logic -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.getElementById('darkLightToggle');
        const savedMode = localStorage.getItem('themeMode');

        // If user had dark mode previously, apply it now
        if (savedMode === 'dark') {
          document.body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        toggleBtn.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');
          if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('themeMode', 'dark');
          } else {
            localStorage.setItem('themeMode', 'light');
          }
        });
      });
    </script>
</body>
</html>

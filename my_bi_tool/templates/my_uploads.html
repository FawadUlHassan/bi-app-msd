<!-- my_uploads.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Uploads</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">My Uploads</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Filename</th>
          <th>Uploaded At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for f in files %}
        <tr>
          <td>{{ f[0] }}</td>
          <td>{{ f[1] }}</td>
          <td>{{ f[2] }}</td>
          <td>
            <!-- Visualization link -->
            <a href="{{ url_for('data.visualization', upload_id=f[0]) }}" class="btn btn-sm btn-primary">Visualize</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center mt-3">
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <button id="darkLightToggle">ðŸŒ“</button>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('darkLightToggle');
      const savedMode = localStorage.getItem('themeMode');
      if (savedMode === 'dark') {
        document.body.classList.add('dark-mode');
      }
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('themeMode', 'dark');
        } else {
          localStorage.setItem('themeMode', 'light');
        }
      });
    });
  </script>
</body>
</html>

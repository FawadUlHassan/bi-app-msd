<!-- my_bi_tool/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My BI Tool{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <!-- A NavBar or Header can go here if desired -->

  {% block content %}{% endblock %}

  <!-- Dark/Light Toggle & Scripts -->
  <button id="darkLightToggle">ðŸŒ“</button>
  <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('darkLightToggle');
      const savedMode = localStorage.getItem('themeMode');

      if (savedMode === 'dark') {
        document.body.classList.add('dark-mode');
      }

      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('themeMode', 'dark');
        } else {
          localStorage.setItem('themeMode', 'light');
        }
      });
    });
  </script>
</body>
</html>

<!-- my_bi_tool/templates/my_charts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Charts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">My Saved Charts</h2>
    {% if charts_list %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Chart Title</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for c in charts_list %}
          <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>
              <!-- Load chart -> goes to /data/load_chart/<id> which redirects to the relevant visualization -->
              <a href="{{ url_for('data.load_chart', chart_id=c[0]) }}" class="btn btn-sm btn-primary">Load</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No saved charts found.</p>
    {% endif %}
    <div class="text-center mt-3">
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
